<div class="container nav justify-content-center bg-info text-light" ><h1>Grocery Management System</h1></div>
<div class="col-md-8 offset-md-2"style="height:600px;width: 1000px;  background-image:url('https://images.unsplash.com/photo-1578916171728-46686eac8d58?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');">
  <br><br>
    <a class="btn btn-primary" routerLink="/login"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
      Login</a>
  <br>
  <form #loginform="ngForm" (ngSubmit)="registerUser()">
  <div class="container col-lg-6 col-md-4 col-sm-1" style="height: 500px; width: 1000px;background-image: url('https://cdn.pixabay.com/photo/2017/04/05/04/44/background-2203989_960_720.jpg');" >
  <div class="form-group">
    <h2 class="text-lg-center"><strong>User Registration</strong></h2>
    <small [class.text-danger]="msg.status==500"><strong>{{msg.message}}</strong></small>
    <br>
    <label for="email"><h5>Email address:</h5></label>
    <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched"> 
    <!-- <small class="text-danger" [class.d-none]="email.untouched">Email Id is required</small> -->
    <div *ngIf="email.errors && (email.invalid && email.touched)">
      <small class="text-danger" *ngIf="email.errors.required">Eamil address is required</small>
      <small class="text-danger" *ngIf="email.errors.pattern">Invalid Email address</small>
    </div>
  </div>
  <div class="form-group">
    <label for="username"><h5>Username:</h5></label>
    <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.username" #username="ngModel" required
    [class.is-invalid]="username.invalid && username.touched">
    <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is a required field</small>
  </div>
  <div class="form-group">
    <label for="pwd"><h5>Password:</h5></label>
    <input type="password" class="form-control" placeholder="Enter password" name="password" pattern="^(?!\s*$).+" [(ngModel)]="user.password" required #password="ngModel" [class.is-invalid]="password.touched && password.invalid">
    <small class="text-danger" [class.d-none]="password.untouched || password.valid">Password is required</small>

   </div>
  <div class="form-group">
    <label for="pwd"><h5> Confirm password:</h5></label>
    <input type="password" class="form-control" placeholder="Enter password again" name="cpassword" pattern="^(?!\s*$).+" (ngModel)="user.password" required #cpassword="ngModel" [class.is-invalid]="cpassword.touched && cpassword.invalid">
    <small class="text-danger" [class.d-none]="cpassword.untouched || (cpassword.value==password.value)">Password and confirm password must be same</small>
 
  </div>
  <!-- <a routerLink="/home"><button type="submit" class="btn btn-primary">Login</button></a> -->
  <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary">Register</button>
  <br>
 </div>
</form>

</div>
